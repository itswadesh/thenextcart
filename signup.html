<html>

<head>
    <title>The Next Cart - The Next Generation e-commerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/signup.css">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
</head>

<body>
    <div id="login-box">
        <div class="left-box">
            <h1>Sign-Up</h1>
            <input class="sign" type="text" name="Username" placeholder="USER ID">
            <input class="sign" type="text" name="Password" placeholder="PASSWORD">
            <div>
                <button class="sign-up" type="button">Sign-Up</button>
                <button class="forget" type="button">Forget Password</button>
            </div>
            <div>
                <button class="create" type="button">Create A New Account</button>
            </div>
        </div>
        <div class="signwith" style="background-image: url(img/5.jpg)">

            <span class="right-box"><b>Sign-in with Social network</b></span>
            <button class="facebook">Log-in with Facebook</button>
            <button class="twitter">Log-in With twitter</button>
            <button class="google">Log-in with Google</button>
            <div class="or">or</div>
        </div>
    </div>
</body>

</html>
